<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Rezept hinzufügen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Neues Rezept hinzufügen</h1>

    <form action="add_recipe.php" method="post" class="form">
      <label>Rezeptname</label>
      <input type="text" name="recipe_name" required />

      <label>Beschreibung</label>
      <textarea name="recipe_description"></textarea>

      <label>Portionen</label>
      <input type="number" name="portions" />

      <label>Autor</label>
      <input type="text" name="author_name" required />

      <button type="submit">Speichern</button>
    </form>
  </body>
</html>
